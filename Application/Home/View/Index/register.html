<script>	
function register()
{	
	if ($("#name").val()=="")
	{
		alert('User name is required！');
		$("#name").focus();
		return false;	
	}
	if ($("#email").val()=="")
	{
		alert('Email required！');
		$("#name").focus();
		return false;	
	}
	if ($("#password").val()=="")
	{
		alert('Password required！');
		$("#password").focus();
		return false;	
	}else if ($("#password").val()!=$("#conform_password").val())
	{
		alert('Two password inputs must be consistent！');
		$("#conform_password").focus();
		return false;	
	}
	
	return true;
}
</script>s
