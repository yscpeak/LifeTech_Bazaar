<div class="blank"></div>
<div class="block clearfix">
  
  <div class="AreaL">

  <div class="AreaR">
    <div class="box">
     <div class="box_1">
      <div class="userCenterBox boxCenterList clearfix" style="_height:1%;">
         
                         
      <h5><span>Personal Info</span></h5>
      <div class="blank"></div>
     <form name="formEdit" action="__CONTROLLER__/userinfo_do" id="userInfoForm" method="post" >
     <input type="hidden" name="id" value="{$row.id}" />
      <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
                <tbody><tr>
                  <td width="28%" align="right" bgcolor="#f1f1f1">Name：</td>
                  <td width="72%" align="left" bgcolor="#FFFFFF"><input name="name" type="text" class="inputBg " id="name" value="{$row.name}"></td>
                </tr>
                <tr>
                  <td width="28%" align="right" bgcolor="#f1f1f1">Gender：</td>
                  <td width="72%" align="left" bgcolor="#FFFFFF">
				  <input type="radio" name="sex" value="0" <eq name="row.sex" value="0">Checked</eq>>
                    Prefer not to tell&nbsp;&nbsp;
                    <input type="radio" name="sex" value="1" <eq name="row.sex" value="1">Checked</eq>>
                    Male&nbsp;&nbsp;
                    <input type="radio" name="sex" value="2" <eq name="row.sex" value="2">Checked</eq>>
                    Female&nbsp;&nbsp; </td>
                </tr>
                <tr>
                  <td width="28%" align="right" bgcolor="#f1f1f1">E-mail： </td>
                  <td width="72%" align="left" bgcolor="#FFFFFF">
				  <input name="email" id="email" type="text" class=" inputBg"  size="25"  value="{$row.email}" ><span style="color:#FF0000"> *</span></td>
                </tr>
			<tr>
			<td width="28%" align="right" bgcolor="#f1f1f1" id="extend_field5i">Mobile Phone：</td>
			<td width="72%" align="left" bgcolor="#FFFFFF">
			<input name="phone" type="text"  class=" inputBg "value="{$row.phone}" ><span style="color:#FF0000"> *</span>			</td>
		</tr>
								<tr>
		  <td width="28%" align="right" bgcolor="#f1f1f1">Date of Birth： </td>
		  <td width="72%" align="left" bgcolor="#FFFFFF">
          <input name="birthday"class="easyui-datebox " value="{$row.birthday}" >
		   <input type="hidden" name="role_id" value="0">
		  </td>
		</tr>

		<tr>
                  <td colspan="2" align="center" bgcolor="#FFFFFF">
		
                    <input name="submit123" type="button" value="modify" class="bnt_blue_1"  id="infoButton" style="border:none;">                  </td>
                </tr>
       </tbody></table>
    </form>
    
      <div class="blank"></div>

     <form name="formPassword" id="passwordForm" action="__CONTROLLER__/password_edit" method="post" >
     <table width="100%" border="0" cellpadding="5" cellspacing="1" bgcolor="#dddddd">
        <tbody><tr>
          <td width="28%" align="right" bgcolor="#f1f1f1">Old Password：</td>
          <td width="76%" align="left" bgcolor="#FFFFFF"><input name="old_password" id="old_password" type="password" size="25" class="inputBg" ></td>
        </tr>
        <tr>
          <td width="28%" align="right" bgcolor="#f1f1f1">New Password：</td>
          <td align="left" bgcolor="#FFFFFF"><input name="password"  id="password" type="password" size="25" class="inputBg"></td>
        </tr>
        <tr>
          <td width="28%" align="right" bgcolor="#f1f1f1">Confirm Password：</td>
          <td align="left" bgcolor="#FFFFFF"><input name="comfirm_password" id="comfirm_password" type="password" size="25" class="inputBg"></td>
        </tr>
        <tr>
          <td colspan="2" align="center" bgcolor="#FFFFFF">
            <input  type="type" class="bnt_blue_1" id="passwordButton" style="border:none;" value="modify">
          </td>
        </tr>
      </tbody></table>
    </form>
      
       	<script>

		$(function(){
		
			$("#infoButton").click(function(){
				if ($("#name").val()==""){
                	alert('Name is mandatory');
                    return false;  
                }else if ($("#email").val()==""){
                	alert('Email required');
                    return false;           	 
                }else{
                	$('#userInfoForm').get(0).submit();
                }

			});
			
			$("#passwordButton").click(function(){

				if ($("#old_password").val()==""){
					alert('Old password required！');
					return false;
				}else if ($("#password").val()==""){
					alert('New password required！');
					return false;
				}else{
					$('#passwordForm').get(0).submit();
				}
			});		
					
		})

	</script>
